<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="working with forms">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <style>
        input:focus {
            background-color: gold;
        }

        input {
            width: 25em;
        }

        label {
            padding: 0.5rem;
            float: right;
        }

        form {
            width: 20em;
            display: inline-block;
        }

        div {

            text-align: center;
        }
    </style>
</head>

<body>
    <div>
        <form action="#">
            <fieldset id="info">
                <label for="firstname">First Name</label><br>
                <input type="text" name="firstname" id="firstname" required maxlength="15"> <br><br>
                <label for="lastname">Last Name</label><br>
                <input type="text" name="lastname" id="lastname" maxlength="25"> <br><br>
                <label for="age">Age</label><br>
                <input type="number" name="age" id="age" min="18" max="65"> <br><br>
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" required> <br><br>
                <label for="membership">Date of Membership</label><br>
                <input type="date" name="membership" id="membership" max="2018-12-31"> <br><br>
                <label for="reward">Choose your reward</label><br>
                <input type="text" name="reward" id="reward" list="choices">
                <datalist id="choices">
                    <option value="Two-year Member Magazine subscription">Two-year Member Magazine subscription</option>
                    <option value="2 Ticket to Annual Seminar">2 Ticket to Annual Seminar</option>
                    <option value="Voucher $100 food during seminar">Voucher $100 food during seminar</option>
                    <option value="1-day hotel stay for Seminar">1-day hotel stay for Seminar</option>
                </datalist>
                <br><br>
                <button>Submit</button>
                <button>Clear</button>
            </fieldset>
        </form>
    </div>

</body>

</html>
